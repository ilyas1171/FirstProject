<h2>{{info.heading}}</h2>
<br>
<form [formGroup]="payslip" (ngSubmit)="save()">
  <div class="container">
    <div class="container box ">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col">
          <div class="mb-3">
            <label for="" class="form-label">{{info.month}}</label>
            <input type="month" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
              formControlName="month">
          </div>
          <br>
          <div class="mb-3">
            <label for="" class="form-label">{{info.basicPay}}</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
              formControlName="basicPay">
          </div>
          <br>
          <div class="mb-3">
            <label for="" class="form-label">{{info.HRA}}</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
              formControlName="hra">
          </div>
          <br>
          <div class="mb-3">
            <label for="" class="form-label">{{info.LTA}}</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
              formControlName="lta">
          </div>
          <br>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="" class="form-label">{{info.team}}</label>
            <select class="form-select" name="" id="" formControlName="team">
              <option>{{info.select}}</option>
              <option>{{info.firstTeam}}</option>
            </select>
          </div>
          <br>
          <div class="mb-3">
            <label for="" class="form-label">{{info.supplementaryAllowance}}</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
              formControlName="sa">
          </div>
          <br>
          <div class="mb-3">
            <label for="" class="form-label">{{info.insurance}}</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
              formControlName="insurance">
          </div>
          <br>
          <div class="mb-3">
            <label for="" class="form-label">{{info.PF}}</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
              formControlName="pf">
          </div>
          <br>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">{{info.button}}</button>
      </div>
    </div>
  </div>
</form>
<br>
