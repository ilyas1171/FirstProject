
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            {{info.title}} <br />
            <span class="text-primary">{{info.subTitle}}</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
           {{info.about}}
          </p>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="data" (ngSubmit)="login()">
                <div class="row">
                  <h1 class="text-center">{{info.loginTitle}}</h1>
                </div>
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="">{{info.userName}}</label>
                  <input type="text" id="name" class="form-control" name="name" formControlName="name"/>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="">{{info.password}}</label>
                  <input type="password" id="password" class="form-control" name="password" formControlName="password" />
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4 align-center">
                 {{info.button}} </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
