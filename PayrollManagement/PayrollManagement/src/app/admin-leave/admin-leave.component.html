<h4>Request</h4>
<br>
<div class="text-center d-flex">
    <h5>Filter by Response : </h5>
        <select class="form-select" name="" id="" [(ngModel)]="filter" (change)="check()">
            <option >Pending...</option>
            <option >Accept</option>
            <option >Reject</option>
        </select>
</div>
<br>
<div class="container">
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">{{profile.employeeId}}</th>
                        <th scope="col">From</th>
                        <th scope="col">TO</th>
                        <th scope="col">Leave Type</th>
                        <th scope="col">Request Type</th>
                        <th scope="col">Response</th>
                        <th scope="col">Request</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="" *ngFor="let req of request">
                        <td scope="row">{{req.employeeId}}</td>
                        <td>{{req.fromDate}}</td>
                        <td>{{req.toDate}}</td>
                        <td>{{req.leaveType}}</td>
                        <td>{{req.requestType}}</td>
                        <td>{{req.response}}</td>
                        <td> <button type="submit" (click)="gotoView()" class="btn btn-primary">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
